    .title{min-width:0;line-height:1.15;}

    .wrap{max-width:980px;margin:0 auto;padding:16px 14px 98px;}

    .card{

    /* √úst tanƒ±tƒ±m kartƒ± */

    .badge{

    /* Arama + kategoriler */

      box-shadow: var(--shadow2);

    /* Liste */
    .list{margin-top:14px;display:grid;gap:10px;}
    .sectionTitle{

      padding:12px;border-radius:18px;

    .sectionLeft{display:flex;align-items:center;gap:10px;min-width:0;}
    .sectionIcon{

    .infoGrid{margin-top:14px;display:grid;gap:10px;grid-template-columns:1fr;}

    /* Alt bar */
    .bottomBar{

    .barText{display:flex;flex-direction:column;align-items:flex-start;line-height:1.12;}
    .barBtn small{display:block;font-weight:900;font-size:11px;color:rgba(110,91,79,.92);margin-top:2px;}
  </style>
</head>

<body>

  <script>
    // =========================
    // ‚úÖ SADECE BURAYI D√úZENLE
    // =========================
    const CONFIG = {
      shopName: "Cihangir √áay Ocaƒüƒ±",
      shopSub: "Kocaeli / √áayƒ±rova",
      phoneLocal: "0507 319 02 78",
      phoneE164: "+905073190278",
      whatsappNumber: "905073190278",
      hours: "Her g√ºn 09:00 ‚Äì 22:00",
      address: "Kocaeli / √áayƒ±rova (adres detayƒ±nƒ± buraya yaz)",
      heroTitle: "Men√º",
      heroText: "Arama kutusundan hƒ±zlƒ±ca √ºr√ºn bulabilir, alttan arayabilir veya WhatsApp‚Äôtan yazabilirsiniz."
    };

    // price:0 => ‚ÄúFiyat Sor‚Äù
    const MENU = [
      { category: "ƒ∞√áECEKLER", name: "√áay", price: 15, icon: "üçµ", desc: "Demli, sƒ±cak", tag: "Sƒ±cak" },
      { category: "ƒ∞√áECEKLER", name: "T√ºrk Kahvesi", price: 90, icon: "‚òï", desc: "K√∂z tadƒ±nda", tag: "Kahve" },
      { category: "ƒ∞√áECEKLER", name: "Nescafe", price: 45, icon: "ü•§", desc: "3'√º 1 arada / se√ßenekli", tag: "Kahve" },
      { category: "ƒ∞√áECEKLER", name: "Oralet (√áe≈üitleri)", price: 15, icon: "üçä", desc: "Portakal / elma vb.", tag: "Sƒ±cak" },

      { category: "TOST √áE≈ûƒ∞TLERƒ∞", name: " Ka≈üarlƒ± Tost", price: 100, icon: "ü•™", desc: "Bol ka≈üarlƒ±", tag: "Tost" },
      { category: "TOST √áE≈ûƒ∞TLERƒ∞", name: " Sucuklu Tost", price: 100, icon: "ü•™", desc: "Bol sucuklu", tag: "Tost" },
      { category: "TOST √áE≈ûƒ∞TLERƒ∞", name: "Ka≈üarlƒ± + Sucuklu (Karƒ±≈üƒ±k)", price: 130, icon: "ü•™", desc: "Karƒ±≈üƒ±k", tag: "Tost" },
    //  { category: "TOST √áE≈ûƒ∞TLERƒ∞", name: "Kavurmalƒ± Tost", price: 0, icon: "ü•™", desc: "Kavurmalƒ±", tag: "Tost" },
     // { category: "TOST √áE≈ûƒ∞TLERƒ∞", name: "Kavurmalƒ± + Ka≈üarlƒ±", price: 0, icon: "ü•™", desc: "Kavurma + ka≈üar", tag: "Tost" },
     // { category: "TOST √áE≈ûƒ∞TLERƒ∞", name: "Kavurmalƒ± + Sucuklu", price: 0, icon: "ü•™", desc: "Kavurma + sucuk", tag: "Tost" },

      { category: "KAHVALTILIK", name: " 1 Ha≈ülanmƒ±≈ü Yumurta", price: 20, icon: "ü•ö", desc: "Sƒ±cacƒ±k", tag: "Yiyecek" },
      { category: "KAHVALTILIK", name: " 1 Tavada Yumurta", price:25 , icon: "üç≥", desc: "ƒ∞stersen tereyaƒülƒ±", tag: "Yiyecek" }
    ];

    const $ = (id) => document.getElementById(id);

    function applyConfig(){
      $("shopName").textContent = CONFIG.shopName;
      $("footName").textContent = CONFIG.shopName;
      $("shopSub").textContent = CONFIG.shopSub;

      $("heroTitle").textContent = CONFIG.heroTitle;
      $("heroText").textContent = CONFIG.heroText;

      $("hours").textContent = CONFIG.hours;
      $("address").textContent = CONFIG.address;

      $("phoneLabel").textContent = CONFIG.phoneLocal;

      const msg = encodeURIComponent("Merhaba, men√ºden sipari≈ü vermek istiyorum.");
      const wa = `https://wa.me/${CONFIG.whatsappNumber}?text=${msg}`;
      $("whatsBtn").href = wa;
      $("miniWhats").href = wa;

      const tel = `tel:${CONFIG.phoneE164}`;
      $("callBtn").href = tel;
      $("miniCall").href = tel;

      // G√ºncel rozeti (isteƒüe baƒülƒ±)
      $("updateBadge").textContent = "G√ºncel ‚Ä¢ " + new Date().toLocaleDateString("tr-TR");
    }

    function formatPrice(p){
      if (!p || Number(p) === 0) return `<span class="ask">Fiyat Sor</span>`;
      return `<span class="price">${Number(p).toFixed(0)} ‚Ç∫</span>`;
    }

    function catIcon(cat){
      if (cat === "ƒ∞√áECEKLER") return "‚òï";
      if (cat === "TOST √áE≈ûƒ∞TLERƒ∞") return "ü•™";
      if (cat === "KAHVALTILIK") return "üç≥";
      if (cat === "Hepsi") return "üìå";
      return "üìå";
    }

    function getCategories(){
      const set = new Set(MENU.map(x => x.category || "Men√º"));
      return ["Hepsi", ...Array.from(set)];
    }

    let state = { q:"", cat:"Hepsi" };

    function filterItems(){
      const q = (state.q || "").toLowerCase().trim();
      return MENU.filter(it => {
        const catOk = state.cat === "Hepsi" ? true : (it.category === state.cat);
        if (!catOk) return false;
        if (!q) return true;
        const hay = `${it.name||""} ${it.desc||""} ${it.tag||""} ${it.category||""}`.toLowerCase();
        return hay.includes(q);
      });
    }

    function groupByCategory(items){
      const map = new Map();
      for (const it of items){
        const k = it.category || "Men√º";
        if (!map.has(k)) map.set(k, []);
        map.get(k).push(it);
      }
      return map;
    }

    function renderTabs(){
      const el = $("tabs");
      el.innerHTML = "";
      getCategories().forEach(cat => {
        const b = document.createElement("div");
        b.className = "tab" + (state.cat === cat ? " active" : "");
        b.innerHTML = `<span>${catIcon(cat)}</span><span>${cat}</span>`;
        b.onclick = () => { state.cat = cat; renderMenu(); };
        el.appendChild(b);
      });
    }

    function renderMenu(){
      renderTabs();
      const items = filterItems();
      const list = $("list");
      list.innerHTML = "";

      if (!items.length){
        const empty = document.createElement("div");
        empty.className = "item";
        empty.style.justifyContent = "center";
        empty.innerHTML = `
          <div class="meta" style="text-align:center;">
            <p class="name">Sonu√ß bulunamadƒ±</p>
            <p class="desc">Arama kelimesini deƒüi≈ütirip tekrar deneyin.</p>
          </div>`;
        list.appendChild(empty);
        return;
      }

      const grouped = groupByCategory(items);
      for (const [cat, arr] of grouped.entries()){
        const sec = document.createElement("div");
        sec.className = "sectionTitle";
        sec.innerHTML = `
          <div class="sectionLeft">
            <div class="sectionIcon">${catIcon(cat)}</div>
            <div class="sectionText">
              <h3>${cat}</h3>
              <p>${arr.length} √ºr√ºn</p>
            </div>
          </div>
          <div class="chip2">Men√º</div>
        `;
        list.appendChild(sec);

        arr.forEach(it => {
          const row = document.createElement("div");
          row.className = "item";
          row.innerHTML = `
            <div class="iIcon">${it.icon || "üçΩÔ∏è"}</div>
            <div class="meta">
              <p class="name">${it.name}</p>
              <p class="desc">${it.desc || ""}</p>
            </div>
            <div class="right">
              ${formatPrice(it.price)}
              <div class="tag">${it.tag || "Men√º"}</div>
            </div>
          `;
          list.appendChild(row);
        });
      }
    }

    $("search").addEventListener("input", (e) => {
      state.q = e.target.value || "";
      renderMenu();
    });

    // ƒ∞lk y√ºkleme
    $("year").textContent = new Date().getFullYear();
    applyConfig();
    renderMenu();
  </script>
</body>
